<div class="fixed flex-col pl-5 pt-6 bg-white h-screen w-[240px]">
    <div class="text-xl font-semibold mb-5">YOUR LOGO</div>
    <div class="flex items-center py-3 cursor-pointer hover:font-bold" routerLinkActive="text-sky-600 font-medium border-r-3" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="'/'">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        <div class="ml-3">Dashboard</div>
    </div>
    <div class="flex items-center py-3">
        <mat-icon aria-hidden="false" aria-label="Example signal_cellular_alt icon" fontIcon="signal_cellular_alt"></mat-icon>
        <div class="ml-3">Users</div>
    </div>
    <div class="flex items-center py-3 cursor-pointer hover:font-bold" routerLinkActive="text-sky-500 font-medium border-r-3" [routerLinkActiveOptions]="{ exact: false }" [routerLink]="'/documents'">
        <mat-icon aria-hidden="false" aria-label="Example description icon" fontIcon="description"></mat-icon>
        <div class="ml-3">Documents</div>
    </div>
    <div class="flex items-center py-3">
        <mat-icon aria-hidden="false" aria-label="Example photo icon" fontIcon="photo"></mat-icon>
        <div class="ml-3">Photos</div>
    </div>
    <div class="flex items-center py-3">
        <mat-icon aria-hidden="false" aria-label="Example volunteer_activism icon" fontIcon="volunteer_activism"></mat-icon>
        <div class="ml-3">Hierarchy</div>
    </div>
    <div class="flex items-center mt-8 py-3">
        <mat-icon aria-hidden="false" aria-label="Example sms icon" fontIcon="sms"></mat-icon>
        <div class="ml-3">Message</div>
    </div>
    <div class="flex items-center py-3">
        <mat-icon aria-hidden="false" aria-label="Example help icon" fontIcon="help"></mat-icon>
        <div class="ml-3">Help</div>
    </div>
    <div class="flex items-center py-3">
        <mat-icon aria-hidden="false" aria-label="Example settings icon" fontIcon="settings"></mat-icon>
        <div class="ml-3">Setting</div>
    </div>
</div>
